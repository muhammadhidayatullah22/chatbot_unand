  <head>

      content="Tanyo UNAND Asisten AI untuk pertanyaan seputar peraturan kampus dan pemerintah"

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/env.js"></script>
    <script src="/env.js"></script>
    <script>
      // Ensure Google script is loaded
      window.addEventListener("load", function () {
        console.log("Window loaded, checking Google script...");
        console.log("Google available:", !!window.google);
        if (window.google && window.google.accounts) {
          console.log("Google Identity Services loaded successfully");
        } else {
          console.error("Google Identity Services failed to load");
        }
      });
    </script>
